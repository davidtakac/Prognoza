buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://dl.bintray.com/caarmen/maven/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    versions = [
            // base
            core_ktx: '1.6.0',
            appcompat: '1.3.1',
            material: '1.4.0',
            constraintlayout: '2.1.0',
            compose: '1.0.4',
            compose_activity: '1.4.0',
            compose_viewmodel: '2.4.0',
            // testing
            junit: '4.13.2',
            // networking
            retrofit: '2.9.0',
            okhttp: '4.9.0',
            gson : '2.8.7',
            // database
            room: '2.3.0',
            // lifecycle
            lifecycle: '2.3.1',
            arch: '2.1.0',
            // coroutines
            coroutines: '1.5.2',
            // images
            glide: '4.12.0',
            coil: '1.4.0',
            // desugar
            desugar: '1.1.0',
            // dependency injection
            koin: '3.1.2',
            // other
            viewpager2: '1.0.0',
            accompanist_pager: '0.21.0-beta',
            accompanist_flowlayout: '0.21.0-beta',
            lib_sunrise_sunset: '1.1.1',
            support_annotations: '28.0.0'
    ]
}